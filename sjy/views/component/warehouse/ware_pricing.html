<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-存货调价</title>
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<div class="layui-fluid" id="module">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12 layui-col-sm12">
            <div class="layui-card" style="margin-bottom:0;">
                <div class="layui-card-header">
                    <div class="layui-btn-container layui-hide-sm layui-show-md-inline-block layui-col-md4" style="position:relative;">
                        <button class="layui-btn btn" id="operate">操作</button>
                        <dl class="child layui-anim-fadein layui-anim layui-anim-upbit">
                            <dd>
                                <a href="javascript:;">新增</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">复制</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">删除</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">结案</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">选择请购单</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">选择销售出货</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">生成销售订单</a>
                            </dd>
                        </dl>
                        <button class="layui-btn layui-btn-normal">过程</button>
                        <button class="layui-btn">审核</button>
                        <button class="layui-btn layui-btn-normal">打印</button>
                    </div>
                    <!-- 小屏幕下让"操作"，"打印"等按钮隐藏，用个图标来代替 -->
                    <div class="layui-icon layadmin-tabs-control layui-icon-down layui-hide-md layui-col-sm1" style="float:left;position: relative;text-align: center;">
                        <ul class="layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav" style="position:absolute;left: 0;top: 0;width: 100%;height: 100%;">
                            <li class="layui-nav-item" lay-unselect="">
                                <a href="javascript:;" id="btn_more" class="btn" style="padding:0 20px;display:block;height:40px;">
                                    <span class="layui-nav-more"></span>
                                </a>
                                <dl class="layui-nav-child childs layui-anim-fadein layui-anim layui-anim-upbit" style="top:42px;font-size: 12px;">
                                    <dd class="operate1">
                                        <a href="javascript:;">操作</a>
                                        <dl class="dif_child layui-anim-fadein layui-anim layui-anim-upbit" style="left:64px;top:-6px;">
                                            <dd>
                                                <a href="javascript:;">新增</a>
                                            </dd>
                                            <dd>
                                                <a href="javascript:;">复制</a>
                                            </dd>
                                            <dd>
                                                <a href="javascript:;">删除</a>
                                            </dd>
                                            <dd>
                                                <a href="javascript:;">结案</a>
                                            </dd>
                                            <dd>
                                                <a href="javascript:;">选择请购单</a>
                                            </dd>
                                            <dd>
                                                <a href="javascript:;">选择销售出货</a>
                                            </dd>
                                            <dd>
                                                <a href="javascript:;">生成销售订单</a>
                                            </dd>
                                        </dl>
                                    </dd>
                                    <dd><a href="javascript:;">过程</a></dd>
                                    <dd><a href="javascript:;">审核</a></dd>
                                    <dd><a href="javascript:;">打印</a></dd>
                                </dl>
                            </li>
                        </ul>
                    </div>
                    <h2 class="title layui-col-md2 layui-col-sm4" style="text-align:center;">存货调价</h2>
                    <div class="inputbar layui-col-md6 layui-col-sm7" style="text-align: right;">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width:30px;">日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width:30px;">单号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="odd_num"  lay-verify="odd_num"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body" style="width:100%;overflow:auto;">
                    <div class="layui-form" lay-filter="component-form-group">
                        <div class="layui-form-item" style="margin-bottom:0;white-space:nowrap;">
                            <div class="layui-inline">
                                <div class="layui-form-label">调整仓库</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="adjustment" lay-verify="adjustment" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">调价文号</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="adjustment_symbol" lay-verify="adjustment_symbol" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">调整比率</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="ratio" lay-verify="ratio" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">调价科目</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="price_adjustment" lay-verify="price_adjustment" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">凭证号</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="voucher" lay-verify="voucher" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom:0;white-space:nowrap;">
                            <div class="layui-inline">
                                <div class="layui-form-label">制单机构</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="mechanism" lay-verify="mechanism" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">部门</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="department" lay-verify="department" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">业务员</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="salesman" lay-verify="salesman" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">审核人</div>
                                <div class="layui-input-inline">
                                    <input type="text" name=" examine" lay-verify=" examine" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">制单人</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="single" lay-verify="single" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12 layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-btn-container" style="float:left;">
                        <button class="layui-btn btn" id="btn_add">操作行</button>
                        <dl class="child layui-anim-fadein layui-anim layui-anim-upbit" style="left:14px;">
                            <dd>
                                <a href="javascript:;">新增行</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">插入行</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">复制行</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">关联复制行</a>
                            </dd>
                        </dl>
                        <button class="layui-btn layui-btn-normal">删除行</button>
                    </div>
                </div>
                <div class="layui-card-body" id="dif_body">
                    <table class="layui-hide" id="test-table-checkbox" lay-even></table>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button class="layui-btn">审核</button>
            <button class="layui-btn layui-btn-normal">保存新增</button>
            <button class="layui-btn">保存退出</button>
            <button class="layui-btn layui-btn-normal">取消</button>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../js/jquery-3.2.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form','laydate','table'],function(){
        var form=layui.form;
        var laydate = layui.laydate;
        var table=layui.table;
        //执行一个laydate实例
        laydate.render({
        elem: '#LAY-component-form-group-date'
        });
        table.render({
            elem: '#test-table-checkbox',
            height: 312,
            url: '/demo/table/user/', //数据接口
            //page: true, //开启分页
            cellMinWidth: 120, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [[ //表头
                {type:'numbers', fixed: 'left'},
                {type: 'checkbox', fixed: 'left'},
                {field:'code', title: '货品编号'},
                {field: 'name', title: '货品名称'},
                {field: 'specifications', title: '规格'},
                {field: 'brand', title: '品牌'} ,
                {field: 'batch_num', title: '批号'} ,
                {field: 'unit', title: '单位'},
                {field: 'basic', title: '基本数量'},
                {field: 'price', title: '调前单价'},
                {field: 'price1', title: '调后单价'},
                {field: 'sum', title: '金额'},
                {field: 'remark', title: '备注'} 
            ]]
        });
    });
</script>
</body>
</html>
