                    <h2 class="title layui-col-md2 layui-col-sm4" style="text-align:center;">加工费用核算</h2>
                    <div class="inputbar layui-col-md6 layui-col-sm7" style="text-align: right;">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width:30px;">日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width:30px;">单号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="odd_num"  lay-verify="odd_num"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body" style="width:100%;overflow:auto;">
                    <div class="layui-form" lay-filter="component-form-group">
                        <div class="layui-form-item" style="margin-bottom:0;white-space:nowrap;">
                            <div class="layui-inline">
                                <div class="layui-form-label">单号</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="" lay-verify="order_num" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">开单日期</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="opening_date" id="LAY-component-form-group-date1" lay-verify="opening_date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">发货日期</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="deliver_date" id="LAY-component-form-group-date2" lay-verify="deliver_date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">订单类型</div>
                                <div class="layui-input-inline">
                                    <select name="order_type" lay-verify="order_type">
                                        <option value=""></option>
                                    </select> 
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">整单中止</div>
                                <div class="layui-input-inline">
                                    <input type="checkbox" name="" title="" lay-skin="primary">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom:0;white-space:nowrap;">
                            <div class="layui-inline">
                                <div class="layui-form-label">客户</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="customer" lay-verify="customer" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">联系人</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="contacts" lay-verify="contacts" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">联系电话</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="tel" lay-verify="tel" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">运输方式</div>
                                <div class="layui-input-inline">
                                    <select name="transform" lay-verify="transform">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">物流公司</div>
                                <div class="layui-input-inline">
                                    <select name="suspension" lay-verify="suspension">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom:0;white-space:nowrap;">
                            <div class="layui-inline">
                                <div class="layui-form-label">预收金额</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="sum" lay-verify="sum" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">币种</div>
                                <div class="layui-input-inline">
                                    <select name="currency" lay-verify="currency">
                                        <option value=""></option>
                                    </select> 
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">汇率</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="exchange_rate" lay-verify="exchange_rate" autocomplete="off" class="layui-input">

                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">制单机构</div>

                                    <input type="text" name="mechanism" lay-verify="mechanism" autocomplete="off"  class="layui-input">

                            </div>
                            <div class="layui-inline">

                                    <input type="text" name="department" lay-verify="department" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom:0;white-space:nowrap;">
                            <div class="layui-inline">

                                <div class="layui-input-inline">
                                    <select name="settlement" lay-verify="settlement">
                                        <option value=""></option> 
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">排版样式</div>
                                <div class="layui-input-inline">
                                    <select name="ranking_style" lay-verify="ranking_style">
                                        <option value=""></option> 
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">品质标准</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="qulaity_standard" lay-verify="qulaity_standard" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-label">业务员</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="salesman" lay-verify="salesman" autocomplete="off" class="layui-input">
                                </div>

                                </div>

                                </div>

                    </div>

                <div class="layui-card-body" id="dif_body">
                    <table class="layui-hide" id="test-table-checkbox" lay-even></table>
                </div>

        <div class="btn-group">
            <button class="layui-btn">审核</button>
            <button class="layui-btn layui-btn-normal">保存新增</button>
            <button class="layui-btn">保存退出</button>
            <button class="layui-btn layui-btn-normal">取消</button>

</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../js/jquery-3.2.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form','laydate','table'],function(){
        var form=layui.form;
        var laydate = layui.laydate;
        var table=layui.table;
        //执行一个laydate实例
        laydate.render({
        elem: '#LAY-component-form-group-date'
        });
        laydate.render({
        elem: '#LAY-component-form-group-date1'
        });
        laydate.render({
        elem: '#LAY-component-form-group-date2'
        });
        table.render({
            elem: '#test-table-checkbox',
            height: 312,
            url: '/demo/table/user/', //数据接口
            //page: true, //开启分页
            cellMinWidth: 120, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [[ //表头
                {type:'numbers', fixed: 'left'},
                {type: 'checkbox', fixed: 'left'},
                {field:'code', title: '货品编号'},
                {field: 'name', title: '货品名称'},
                {field: 'specifications', title: '规格'},
                {field: 'brand', title: '品牌'},
                {field: 'unit', title: '单位'},
                {field:'number', title: '数量'},
                {field: 'quantity', title: '允收数量'},
                {field: 'tax_rate', title: '税率'},
                {field: 'tax_amount', title: '税额'} ,
                {field: 'price', title: '单价'},
                {field: 'auxiliary_num', title: '辅助数量'},
                {field: 'auxiliary_unit', title: '辅助单位'},
                {field: 'loan', title: '贷款'},
                {field: 'sum', title: '金额'},
            ]]
        });
    });
</script>
