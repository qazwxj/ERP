<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-账户资料之添加框</title>
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body style="background-color:#fff">
    <div class="layui-form add-form" lay-filter="contact-add-form" id="contact-add-form" style="padding-top:20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-label">账户名称</div>
                <div class="layui-input-inline">
                    <input type="text" name="account_name" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">分支机构</div>
            <div class="layui-input-inline">
                <select name="branch" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-label">银行账号</div>
                <div class="layui-input-inline">
                    <input type="text" name="bank_account" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-label">储备上限</div>
                <div class="layui-input-inline">
                    <input type="text" name="reserve" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-label">储备上限</div>
                <div class="layui-input-inline">
                    <input type="text" name="reserve1" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">会计科目</div>
            <div class="layui-input-inline">
                <select name="subject">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">币种</div>
            <div class="layui-input-inline">
                <select name="currency">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label"></div>
            <input type="radio" name="account" value="现金账户" title="现金账户">
            <input type="radio" name="account" value="银行账户" title="银行账户">
            <input type="radio" name="account" value="其他账户" title="其他账户">
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label"></div>
            <input type="checkbox" name="discontinue" title="停用" lay-skin="primary">
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-contact-submit" id="LAY-contact-submit" value="确认">
        </div>
    </div>

    <script src="../../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','form'],function(){
            var $=layui.$;
            var form=layui.form;
        });
    </script>
</body>
</html>
