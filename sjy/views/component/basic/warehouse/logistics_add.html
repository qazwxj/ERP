<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-物流公司之添加框</title>
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body style="background-color:#fff">
    <div class="layui-form add-form" lay-filter="contact-add-form" id="contact-add-form" style="padding-top:20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-label">公司编号</div>
                <div class="layui-input-inline">
                    <input type="text" name="code" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">公司名称</div>
            <div class="layui-input-inline">
                <input type="text" name="name" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">联系人</div>
            <div class="layui-input-inline">
                <input type="text" name="contacts" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">手机号码</div>
            <div class="layui-input-inline">
                <input type="text" name="phone_number" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">电话</div>
            <div class="layui-input-inline">
                <input type="text" name="tel" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">传真</div>
            <div class="layui-input-inline">
                <input type="text" name="fax" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">备注</div>
            <div class="layui-input-inline">
                <input type="text" name="remark" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">地址</div>
            <div class="layui-input-inline">
                <select name="province">
                    <option value="" placeholder="详细地址"></option>
                </select>
                <select name="city">
                    <option value=""></option>
                </select>
                <select name="area">
                    <option value=""></option>
                </select>
                <select name="street">
                    <option value=""></option>
                </select>
                <input type="text" name="address" autocomplete="off" class="layui-input" placeholder="详细地址">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label"></div>
            <input type="checkbox" name="discontinue" title="停用" lay-skin="primary">
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-contact-submit" id="LAY-contact-submit" value="确认">
        </div>
    </div>

    <script src="../../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','form'],function(){
            var $=layui.$;
            var form=layui.form;
        });
    </script>
</body>
</html>
