<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-品质标准之添加框</title>
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body style="background-color:#fff">
    <div class="layui-form add-form" lay-filter="contact-add-form" id="contact-add-form" style="padding-top:20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-label">品质标准编号</div>
                <div class="layui-input-inline">
                    <input type="text" name="code" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">品质标准名称</div>
            <div class="layui-input-inline">
                <input type="text" name="name" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">客户ID</div>
            <div class="layui-input-inline">
                <select name="customer">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-contact-submit" id="LAY-contact-submit" value="确认">
        </div>
    </div>

    <script src="../../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','form'],function(){
            var $=layui.$;
            var form=layui.form;
        });
    </script>
</body>
</html>
