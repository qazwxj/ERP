<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-供应初始化</title>
    <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/common.css">
</head>
<body>
<div class="layui-fluid" id="module">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12 layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-btn-container">
                        <button class="layui-btn">添加</button>     
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-checkbox" lay-even></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form','table'],function(){
        var form=layui.form;
        var table=layui.table;
        table.render({
            elem: '#test-table-checkbox',
            height: 312,
            url: '/demo/table/user/', //数据接口
            //page: true, //开启分页
            cellMinWidth: 120, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [[ //表头
                {type:'numbers', fixed: 'left'},
                {type: 'checkbox', fixed: 'left'},
                {field:'code', title: '币种代号'},
                {field: 'currey', title: '币种'},
                {field:'receivable', title: '应收'},
                {field:'advance', title: '预收'},
                {field: 'branch', title: '分支机构'},
                {field: 'founder', title: '创建人'} ,
                {field: 'establish', title: '创建日期'},
                {field: 'modifier', title: '修改人'},
                {field: 'modify', title: '修改日期'},
            ]]
        });
    });
</script>
</body>
</html>
