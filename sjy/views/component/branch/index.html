<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-分支机构</title>
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">

<body onload="load()">
<div class="procur_box">
    <div class="procur_main">
        <dl class="first-line" style="width:80px;margin:0 auto;">
            <dd>
                <a lay-href="">
                    <img src="../../img/E_system/E_operation.png" alt="DRP运算">

                </a>
            </dd>
        </dl>
        <dl class="second-line" style="width:320px;margin:0 auto;">
            <dd>
                <a lay-href="component/branch/branch_please.html">

                    <span>请配单</span>
                </a>
            </dd>
            <dd style="margin-left: 160px;">
                <a lay-href="component/branch/branch_disribution.html">
                    <img src="../../img/E_system/E_distribution.png" alt="配送单">

                </a>
            </dd>
        </dl>
    </div>
    <!-- 右边的报表中心 -->
    <div class="procur_right" id="procur_right">
        <div class="layui-card">
            <div class="layui-card-header">报表中心</div>
            <div class="layui-card-body">
                <dl>
                    <dd data-name="brach">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i>

                        </a>
                    </dd>
                    <dd data-name="brach">

                        </a>

                    <dd data-name="brach">

                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i>

                        </a>
                    </dd>
                    <dd data-name="brach">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i>  
                            <span>配送单汇总表</span>
                        </a>
                    </dd>
                </dl>
            </div>
        </div>

        <li class="item">
            <a layu-href="">
                <img src="../../img//E_system/E_branch.png" alt="分支机构">

            </a>
        </li>
        <li class="item">
            <a layu-href="">
                <img src="../../img/P_system/supplier.png" alt="仓库资料">
                <span>仓库资料</span>
            </a>
        </li>
        <li class="item">
            <a layu-href="">
                <img src="../../img/B_system/B_goods.png" alt="货位资料">
                <span>货位资料</span>

        </li>
        <li class="item">
            <a layu-href="">
                <img src="../../img/G_system/G_series.png" alt="系列资料">
                <span>系列资料</span>

        <li class="item">
            <a layu-href="">

            <a layu-href="">

<script src="../../js/jquery-3.2.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
