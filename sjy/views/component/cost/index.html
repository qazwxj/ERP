<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上吉佑皮革有限公司-费用管理</title>
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body onload="load()">
<div class="procur_box">
    <div class="procur_main">
        <dl class="first-line" style="width:400px;">
            <dd style="float:right;">
                <a lay-href="">
                    <img src="../../img/F_system/F_other.png" alt="其他收入">
                    <span>其他收入</span>
                </a>
            </dd>
        </dl>
        <dl class="second-line" style="width:420px;">
            <dd style="margin:70px 0 0 52px;">
                <a lay-href="">
                    <img src="../../img/F_system/F_ apply.png" alt="费用申请">
                    <span>费用申请</span>
                </a>
            </dd>
            <dd class="procur_grey" style="margin:114px 0 0 0;"></dd>
            <dd style="margin:70px 0 0 0px;">
                <a lay-href="">
                    <img src="../../img/F_system/F_pay.png" alt="费用支付">
                    <span>费用支付</span>
                </a>
            </dd>
            <dd class="procur_arrow" style="position:relative;left:0px;top: 75px;">
                <img src="../../img/ouyt.png" alt="箭头" style="transform:rotate(360deg);">
            </dd>
            <dd style="margin:70px 0 0 0px;">
                <a lay-href="">
                    <img src="../../img/F_system/F_deposit.png" alt="银行存取款">
                    <span>银行存取款</span>
                </a>
            </dd>
            <dd class="procur_arrow" style="position: relative;left: 330px;top: -160px;">
                <img src="../../img/ouyt.png" alt="箭头" style="transform:rotate(90deg);">
            </dd>
        </dl>
    </div>
    <!-- 右边的报表中心 -->
    <div class="procur_right" id="procur_right">
        <div class="layui-card">
            <div class="layui-card-header">报表中心</div>
            <div class="layui-card-body">
                <dl>
                    <dd data-name="cost">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i> 
                            <span>费用申请明细表</span>
                        </a>
                    </dd>
                    <dd data-name="cost">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i> 
                            <span>费用申请汇总表</span>
                        </a>
                    </dd>
                    <dd data-name="cost">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i> 
                            <span>费用支付明细表</span>
                        </a>
                    </dd>
                    <dd data-name="cost">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i>  
                            <span>费用支付汇总表</span>
                        </a>
                    </dd>
                    <dd data-name="cost">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i> 
                            <span>账户余额明细表</span>
                        </a>
                    </dd>
                    <dd data-name="cost">
                        <a lay-href="">
                            <i class="layui-icon layui-icon-log" style="font-size: 20px; color: #c32620;position: relative;top:2px;margin: 0 2px 0 4px;"></i> 
                            <span>账户余额汇总表</span>
                        </a>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <!-- 底部的基本资料 -->
    <ul class="procur_footer">
        <li class="item">
            <a layu-href="">
                <img src="../../img/S_system/S_customer.png" alt="客户资料">
                <span>客户资料</span>
            </a>
        </li>
        <li class="item">
            <a layu-href="">
                <img src="../../img/P_system/supplier.png" alt="供应商资料">
                <span>供应商资料</span>
            </a>
        </li>
        <li class="item">
            <a layu-href="">
                <img src="../../img/A_system/A_cashier.png" alt="出纳账户">
                <span>出纳账户</span>
            </a>
        </li>
        <li class="item">
            <a layu-href="">
                <img src="../../img/P_system/method.png" alt="结算方式">
                <span>结算方式</span>
            </a>
        </li>
    </ul>
</div>
<script src="../../../layuiadmin/layui/layui.js?t=1"></script>
<script src="../../js/jquery-3.2.0.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
</body>
</html>
